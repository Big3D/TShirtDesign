<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Monoton&family=Playball&family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    
    <script src="/js/script.js" defer></script>
</head>
<body>
    <div class="Header jumbotron-fluid bg-primary rounded text-center p-5">
        <h1 style="font-family: Orbitron;">T-Shirt Shop</h1>
    </div>

    <div class="container d-flex justify-content-between">
        <div class="row">
            <div class="col-3 bg-white">
                <div id="altImages" class="row">
                  <div class="col-7 auto colorshirtcont">
                    <img id="greyshirt" src="img/grey-tshirt.png" onclick="changeShirt('grey')" class="colorshirt" alt="">
                  </div>
                  <div class="col-7 auto colorshirtcont">
                    <img id="blueshirt" src="img/blue-tshirt.png" onclick="changeShirt('blue')" class="colorshirt" alt="">
                  </div>
                  <div class="col-7 auto colorshirtcont">
                    <img id="whiteshirt" src="img/white-copy-8.png" onclick="changeShirt('white')" class="colorshirt" alt="">
                  </div>
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col-3 shirt">
                <div class="tshirtcontainer">
                    <img id="shirtimg" src="img/white-copy-8.png" class=" shirt" alt="t-shirt img">
                    <div class="tshirtcentered" id="tShirt">Centered</div>
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col-2 d-flex align-items-center">
                <form onsubmit="return false">
                    <div>
                        <label for="tShirtInput">Text to put on T-Shirt:</label>
                        <br>
                        <input id="tShirtInput" type="text" name = "tinput" style="width: 300px;" placeholder="Type text here">
                        <input type="submit" value="Submit" onclick="tShirtChange();"/>
                    </div>
                    <div class="col">
                        <br>
                        <div>
                            <label for="exampleInputEmail1">Choose Font: </label>
                       
                            <select class="form-select" aria-label="Default select example">
                            <option selected id="font" >Font Style</option>
                            <option value="1" style="font-family: Luckiest+Guy;">Luckiest Guy</option>
                            <option value="2" style="font-family: Rightous;">Rightous</option>
                            <option value="3" style="font-family: Monoton;">Monoton</option>
                            <option value="4" style="font-family: Playball;">Playball</option>
                            </select>
                        </div>
                        <br>
                        <!-- <form class="multi-range-field my-5 pb-5">
                            <input id="multi6" class="multi-range" type="range" />
                          </form> -->
                          
                        <div class="slidecontainer">
                            <p>Choose Font Size:</p>
                            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                            <p>Value: <span id="demo"></span></p>
                          </div>
                          
                    </div>
                <br>
                <button type="submit" class="btn btn-primary" style="width: 175px;">Add To Cart</button>
                <button type="submit" class="btn btn-danger" style="margin: 20px;">Remove From Cart</button>
                </form>
            
            </div>
        </div>

    </div>
    <div class="alert p-5 alert-light" role="alert">
        
      </div>

    
<!-- Shopping cart Info -->
<div class="">
<table class="pb-5 mb-5 text-center">
  
    <tr>
      <th style="font-size: 24px;" class="">Shopping Cart</th>
      
    </tr>
    <tr>
      <td>Subtotal</td>
      
      <td>$0.00</td>
    </tr>
    <tr>
      <td>Tax</td>
     
      <td>$0.00</td>
    </tr>
    <tr>
      <td><b>Total</b></td>
     
      <td><b>$0.00</b></td>
    </tr>
  </table>


  
<!-- Shopping cart Info END -->


<!-- Footer -->
      <div class="footer">
          <p>Footer align</p>
      </div>        
<!-- Footer END -->
</body>
</html>
